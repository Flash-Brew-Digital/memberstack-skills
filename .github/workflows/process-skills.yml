name: Process Skills

on:
  push:
    branches: [main]
    paths:
      - "**/SKILL.md"
  pull_request:
    branches: [main]
    paths:
      - "**/SKILL.md"

concurrency:
  group: skills-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-slim
    if: github.event.pull_request.draft != true && github.actor != 'dependabot[bot]'
    outputs:
      skills: ${{ steps.changed-skills.outputs.skills }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed skills
        id: changed-skills
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
            HEAD=${{ github.event.pull_request.head.sha }}
          else
            BASE=${{ github.event.before }}
            HEAD=${{ github.event.after }}
            # Handle initial commit or force push (BASE doesn't exist)
            if [ "$BASE" = "0000000000000000000000000000000000000000" ] || ! git cat-file -e "$BASE" 2>/dev/null; then
              SKILLS=$(ls -d skills/*/ 2>/dev/null | xargs -n1 basename | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "skills=$SKILLS" >> $GITHUB_OUTPUT
              echo "Initial/force push - all skills: $SKILLS"
              exit 0
            fi
          fi

          # Find changed files in skills/ and extract skill directories
          SKILLS=$(git diff --name-only $BASE $HEAD | \
            grep '^skills/' | \
            sed 's|skills/\([^/]*\)/.*|\1|' | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "skills=$SKILLS" >> $GITHUB_OUTPUT
          echo "Changed skills: $SKILLS"

  validate:
    needs: detect-changes
    if: needs.detect-changes.outputs.skills != '[]'
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        skill: ${{ fromJson(needs.detect-changes.outputs.skills) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate ${{ matrix.skill }}
        uses: Flash-Brew-Digital/validate-skill@v1
        with:
          path: skills/${{ matrix.skill }}

  sync:
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.WF_SKILLS_BOT }}

      - name: Sync skills
        run: node scripts/sync-skills.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: sync skills documentation"
          commit_user_name: "Agent Skills Bot"
          commit_user_email: "agent-skills-bot@users.noreply.github.com"
          file_pattern: "README.md .claude-plugin/marketplace.json skills/*/.claude-plugin/plugin.json"